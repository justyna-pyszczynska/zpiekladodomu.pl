<?xml version="1.0"?>
<!--********* Enhanced Turkey Map with Regional Organization ***********-->

<svg baseprofile="tiny" height="422" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5" version="1.2" viewbox="0 0 1000 422" width="1000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .region {
      fill: #6f9c76;
      stroke: #ffffff;
      stroke-width: 0.5;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .region:hover {
      fill: #fca5a5;
      stroke: #ffffff;
      stroke-width: 1.5;
    }
    
    .region.active {
      fill: #f87171;
      stroke: #ffffff;
      stroke-width: 2;
    }
    
    .region-group {
      opacity: 1;
    }
    
    .region-group.hidden {
      opacity: 0.3;
    }
    
    .region-label {
      fill: #1f2937;
      font-family: 'Arial', sans-serif;
      font-size: 10px;
      font-weight: bold;
      text-anchor: middle;
      pointer-events: none;
      opacity: 0.8;
    }
    
    .legend-item {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .legend-item:hover {
      opacity: 0.7;
    }
  </style>
  
  <!-- JavaScript for interactivity -->
  <script type="text/javascript">
    <![CDATA[
      function toggleRegion(regionName) {
        const regions = document.querySelectorAll('.region');
        const regionGroups = document.querySelectorAll('.region-group');
        
        // Remove active class from all regions
        regions.forEach(region => region.classList.remove('active'));
        
        // Hide all region groups except the selected one
        regionGroups.forEach(group => {
          if (group.id === regionName + '-region') {
            group.classList.remove('hidden');
          } else {
            group.classList.add('hidden');
          }
        });
        
        // Highlight regions in the selected group
        const selectedRegions = document.querySelectorAll('#' + regionName + '-region .region');
        selectedRegions.forEach(region => region.classList.add('active'));
      }
      
      function resetMap() {
        const regions = document.querySelectorAll('.region');
        const regionGroups = document.querySelectorAll('.region-group');
        
        regions.forEach(region => region.classList.remove('active'));
        regionGroups.forEach(group => group.classList.remove('hidden'));
      }
      
      function showRegionInfo(regionId, regionName) {
        alert('Region: ' + regionName + '\nID: ' + regionId);
      }
    ]]>
  </script>
  
