<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 422" xmlns="http://www.w3.org/2000/svg">
  <style>
    .province {
      fill: #e5e7eb;
      stroke: #374151;
      stroke-width: 0.5;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .province:hover {
      fill: #fca5a5;
      stroke: #dc2626;
      stroke-width: 1.5;
      transform: scale(1.02);
      transform-origin: center;
    }
    
    .province-label {
      font-family: Arial, sans-serif;
      font-size: 8px;
      font-weight: bold;
      fill: #1f2937;
      text-anchor: middle;
      pointer-events: none;
      opacity: 0.8;
    }
    
    .province-label:hover {
      opacity: 1;
      font-weight: bold;
    }
    
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
  </style>

