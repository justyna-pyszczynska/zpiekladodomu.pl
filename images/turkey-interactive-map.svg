<script>
function showTooltip(event, provinceName) {
  const tooltip = document.getElementById('tooltip');
  const rect = event.target.closest('svg').getBoundingClientRect();
  
  tooltip.style.display = 'block';
  tooltip.style.left = (event.clientX - rect.left + 10) + 'px';
  tooltip.style.top = (event.clientY - rect.top - 10) + 'px';
  tooltip.querySelector('div').textContent = provinceName;
}

function hideTooltip() {
  document.getElementById('tooltip').style.display = 'none';
}

// Add click functionality
document.addEventListener('DOMContentLoaded', function() {
  const provinces = document.querySelectorAll('.province');
  provinces.forEach(province => {
    province.addEventListener('click', function() {
      const provinceName = this.getAttribute('name');
      const provinceId = this.getAttribute('id');
      alert(`Province: ${provinceName}\nID: ${provinceId}\n\nClick to learn more about this region!`);
    });
  });
});
</script>

















